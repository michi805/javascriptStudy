<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스크립트 테스트</title>
</head>
<body>
<a href="javascript:calc();"><input type="button" value="나이계산하기"></a>
<p id="result"></p>
<p id="result2"></p>
<script>
    
    function calc(){
        const currentYear = 2022;
        let birthYear = prompt("태어난 연도를 입력하세요.", "YYYY");
        var age = currentYear - birthYear + 1;
        document.querySelector("#result").innerHTML = "당신의 나이는 "+age+"살 입니다.";
    }
   
    document.querySelector("#result2").innerHTML = "let을 쓸 수 있는지 확인 "+age;

</script>
</body>
</html>
